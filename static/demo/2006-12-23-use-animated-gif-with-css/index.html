<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Using Animated GIFs with CSS Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
/* IE 6 needs a:hover to be defined for a.class:hover to work */
a:hover { width: auto } 

/* make it big! */
a.shine {
    font: bold 36px Georgia;
    color: #00f;
}

a.shine:hover span {
    /* don't take up space, and appear above the text */
    position: absolute;
    display: block;

    /* set the background to the animated GIF */
    background: url(shine.gif);

    /* the width and height of the animated GIF */
    width: 230px;
    height: 50px;
}
</style>
</head>
<body>

<h1>Using Animated GIFs with CSS Demo</h1>

<p>This is a demo of <a href="http://www.thefutureoftheweb.com/blog/2006/12/use-animated-gif-with-css">Using Animated GIFs with CSS</a>.</p>

<p>Hover over this link to see it shine:</p>

<p>
<a href="http://www.thefutureoftheweb.com/blog/cat/javascript" class="shine">
    <span></span>
    JavaScript
</a>
</p>

</body>
</html>
